
  
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Ajouter un Client</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a  [routerLink]="['/contact/home']" >contact</a></li>
            <li class="breadcrumb-item active">ajouter client</li>
          </ol>
        </div>
      </div>
    </div>
  </section>



  <section class="content">

 
        <div class="card" style="padding: 30px;">
          <div class="container-fluid">
          <label class="text-center">Organisations  <span style="color: red;"> *</span></label>
            <ng-select  bindLabel="name"
                  placeholder="selectionner des organisations"
                  appendTo="body"
                  multiple="true"
                  [searchable]="true"
                  maxSelectedItems="4"
                  disabled="false" 
                  

                  [clearable]="true"
                  [(ngModel)]="selected">
                  <ng-option [value]="item._id" [disabled]="item.disabled" *ngFor="let item of items">
                    <img src="{{item.logo.url}}"  width="20px" height="20px" *ngIf="item.logo"/>
                      {{item.name}}<span style="color: blueviolet;" *ngIf="item.abreviation">({{item.abreviation}})</span>
                  </ng-option>
                </ng-select>
          <!--<img src="{{item.logo}}" width="20px" height="20px"/>-->
          <hr color="#0A0A09">
        
        
                <form  [formGroup]="contactform" (ngSubmit)="onSubmit()">
                  
                  
                  <div class="row">

                    <div class="col-md-6">
                    
                     
                    
                      <div class="form-group">
                        <label >Nom de client  <span style="color: red;"> *</span></label>
                        <input   class="form-control" formControlName="first_name"  placeholder="nom">
                      </div>
                    
                      <div class="form-group">
                        <label > Prénom   <span style="color: red;"> *</span></label>
                        <input    class="form-control" formControlName="last_name" placeholder="prénom">
                      </div>


                      <div class="form-group">
                        <label >Sexe  <span style="color: red;"> *</span></label>
                              <select   formControlName="sexe"   class="form-control custom-select" >
                              <option disabled value="">selectioner sexe</option>
                              <option value="homme">Homme</option> 
                              <option value="femme"> Femme</option>     
                        </select>
                        
                      </div>
                      
                      <hr>
                      <div class="form-group">
                        <label >Tel </label>
                        <input type="number" formControlName="tel" class="form-control"  placeholder="(+xxx) xx xxx xxx">
                      </div>
                      <div class="form-group">
                        <label >Email  <span style="color: red;"> *</span></label>
                        <input type="email" formControlName="email" class="form-control"  placeholder="email">
                      </div>
                      
                      
                      



                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label >Niveau  </label>
                                  <select    formControlName="niveau"  class="form-control custom-select" >
                                  <option selected value="selectioner un type d'organisation">selectioner un niveau</option>
                                  <option value="homme">Bac+3</option> 
                                  <option value="femme"> Bac+5</option> 
                                  <option value="femme"> Bac+9</option>     
                                  </select>
                            
                          </div>
                          <div class="form-group">
                            <label for="inputStatus">Profession  </label>
                                  <select    formControlName="profession"  class="form-control custom-select" >
                                  <option value="selectioner un type d'organisation">selectioner un domaine</option>
                                  <option value="homme">profession 1</option> 
                                  <option value="femme"> profession 2</option>     
                            </select>
                            
                          </div>
                          <div class="form-group">
                            <label for="inputStatus">Type   </label>
                            <select    formControlName="type"  class="form-control custom-select" >
                                  <option value="selectioner un type d'organisation">selectioner un type de contact</option>
                                  <option value="contact">Contact</option> 
                                  <option value="formateur"> Formateur</option>     
                            </select>
                            
                          </div>
                          <hr>
                          <div class="form-group">
                            <label >Biograhie </label>
                            <input type="text"  formControlName="biograhie" class="form-control"  placeholder="biograhie">
                          </div>
                      
                      
                      
                
                      
                      <div class="form-group">
                        <label >Photo<span style="font-weight: 100; color:dimgray">(png/jpg/jpeg<span style="color: red;">**</span>)</span></label>
                        <div class="input-group">
                          <div class="custom-file">
                            <input type="file"  class="custom-file-input" accept="image/png, image/jpeg, image/jpg"  (change)="selectImage($event.target.files)">
                            <label class="custom-file-label"  >{{defaultvalue}}</label>
                          </div>
                          
                        </div>
                      </div> 
                      
                    </div>
                    

                  
                  
                  </div>
                  <div class="card-footer " >
                    <button  class="btn btn-danger float-right" type="reset" (click)="revert()">  Annuler</button>
                    <button type="submit" class="btn btn-primary float-right" style="margin-right: 2px;" [disabled]="contactform.invalid ||  selected.length<=0" type="submit">
                      <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin" style="position: relative;bottom: 1px;margin-right:5px;"></i> 
                      Ajouter</button>
                      
                  </div>
                </form>
               
             
        </div>
        
    </div>
    
  </section>
