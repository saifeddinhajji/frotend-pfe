<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Liste des formations</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a  [routerLink]="['/contact/home']" >contact</a></li>
            <li class="breadcrumb-item active">formations</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <div class="card">
  
    <div class="card-header">
        <h3 class="card-title">formations</h3>

        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

            <div class="input-group-append">
              <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table  *ngIf="!loading" class="table table-bordered">
        <thead>                  
          <tr >
            <th style="width: 10px">#</th>
            <th>titre</th>
            <th>description</th>
            <th>pays</th>
            <th>ville</th>
            <th>date depart</th>
            <th>date fin</th>
            <th style="width: 40px"> &nbsp; &nbsp; &nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let doc of all_formation.docs | paginate: { itemsPerPage: all_formation.limit, currentPage: all_formation.page,totalItems:all_formation.total};index as i; ">
            <td>1.</td>
            <td>{{doc.titre}}</td>
            <td>{{doc.description}}</td>
            <td>{{doc.pays}}</td>
            <td>{{doc.viile}}</td>
            <td>{{doc.date_depart}}</td>
            <td>{{doc.date_fin}}</td>

            <td>
                <div style="display: inline-flex; font-size: large; padding: 5px 5px;"> 
                    <i class="fas fa-edit" style="color: blue;"></i>  &nbsp;
                    <i class="fas fa-envelope"></i> &nbsp;
                    <i class="fas fa-trash-alt" style="color: red;"></i>
                    &nbsp;
                    <a [routerLink]="['/contact/organisation/detaill']"><i class="fab fa-accusoft" style="color:seagreen;"></i></a>
                </div>

                
            </td>
          </tr>
   
          
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
    <div class="row">
      <pagination-controls (pageChange)="pageChange($event)" ></pagination-controls>
     </div>
  </div>
