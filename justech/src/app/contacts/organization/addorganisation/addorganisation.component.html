<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Ajouter un organisation</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a  [routerLink]="['/contact/home']" >contact</a></li>
            <li class="breadcrumb-item active">ajouter organisation</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
<div class="card" style="padding: 30px;">
        <form [formGroup]="orgform" (ngSubmit)="onSubmit()">

          <div class="row">

            <div class="col-md-6">

              <div class="form-group">
                <label >Nom organisation <span style="color: red;"> *</span></label>
                <input  formControlName="name" class="form-control" placeholder="nom d'organisation" >
                <!--<span *ngIf="name.invalid && name.errors.required  && (name.dirty || name.touched)" [ngClass] = "'error'">
                  Nom d'organisation  est obligatoire.
                </span>-->

                
              
              </div>

              <div class="form-group">
                <label > abr√©viation  </label>
                <input  formControlName="abreviation"   class="form-control" placeholder="abreviation" >
              </div>
              <hr>
              <div class="form-group">
                <label >Description </label>
                <textarea  formControlName="description"   class="form-control"  rows="1" placeholder="description"></textarea>
              </div>

              <div class="form-group">
                <label >Email <span style="color: red;"> *</span></label>
                <input type="email" formControlName="email" class="form-control"  placeholder=" email">
                <!--
              -->
              </div>

              
              <hr>

            
               <!------------------------------------------>
              

              <!--<div class="form-group">
                <label for="inputStatus"> Type  :</label>
                      <select    formControlName="type" (change)="changetype($event)"  class="form-control custom-select" >
                      <option selected="" disabled="" >selectioner un domaine d'organisation</option>
                      <option *ngFor="let type of Type" [ngValue]="type">{{type}}</option>     
                </select>
                
               </div>
               --> 

                <!------------------------------------------->
               
                <div class="form-group">
                  <label >Domaine de service  <span style="color: red;"> *</span></label>
                        <select    formControlName="domaine"   class="form-control " >
                        <option selected="">selectioner un domaine d'organisation</option>
                        <option *ngFor="let domaine of all_service" [ngValue]="domaine.name">{{domaine.name}}</option>     
                  </select>
                  
                 </div>
                   <!------------------------------------------->
               <div class="form-group">
                <label > Type  <span style="color: red;"> *</span></label>
                      <select    formControlName="type" (change)="changetype($event)" class="form-control " >
                      <option selected="" disabled="" >selectioner un type d'organisation</option>
                      <option *ngFor="let type of all_type" [ngValue]="type.name">{{type.name}}</option>  
                        
                </select>
                
               </div>
              
               
              

            <!-- 
              -->
            </div>

            <div class="col-md-6">

            
              <div class="form-group">
                <label>Pays </label>
                <select formControlName="pays" class="form-control"  >
                  
                  <option *ngFor="let pays of all_pays" ngValue={{pays}}  >{{pays}}</option>
                </select>
               
              </div>
           
              <div class="form-group">
                <label >Ville </label>
                
                <input type="text"  formControlName="ville"  placeholder="ville"  class="form-control"  >
              </div>
              <hr>
              <div class="form-group">
                <label >Logo<span style="font-weight: 100; color:dimgray">(png/jpg/jpeg<span style="color: red;">**</span>)</span></label>
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file"  class="custom-file-input"  accept="image/png, image/jpeg, image/jpg"  (change)="selectImage($event.target.files)">
                    <label class="custom-file-label"  >{{defaultvalue}}</label>
                  </div>
                  
                </div>
              </div> 
            
              <div class="form-group">
                <label >Fax </label>
                <input type="number" min="5" formControlName="fax"  placeholder=" xx xxx xxx" class="form-control"  >
              </div>
              

              
               
                  
                 <hr>
                 <div class="form-group" *ngIf="inputphone"> 
                  <label >Liste Tel: </label>
                    <div class="input-group">
                     
                      <div class="input-group-prepend" style="background-color: #17a2b8;">
                        <span class="input-group-text" >
                          <i class="fas fa-list"></i>
                        </span>
                      </div>
                      <input  name="number"  type="tel"   value={{listtel}} class="form-control">
                    </div>  
                     
                </div>
                
  
             <div class="row">
               <div class="col-md-11">
              <div class="form-group">
                <label >Tel </label>
                  <div class="input-group">
                   
                    <div class="input-group-prepend" style="background-color: #17a2b8;">
                      <span class="input-group-text" >
                        <i class="fas fa-phone"></i>
                      </span>
                    </div>
                    <input type="number" min="5" name="telphone"  (change)="getphone($event.target.value)" placeholder="(+xxx) xx xxx xxx" class="form-control">
                  </div>  
                   
              </div>

            </div>
            <div class="col-md-1">
              <label for=""> &nbsp;&nbsp;</label>
              <div class="form-group">
               
              <button class="btn btn-info" type="button" (click)="getphone($event.target.value);false" ><i class="fas fa-plus-square"></i></button>
            </div>
            </div>
            </div>
     

             

              
            </div>
          
          </div>
          <div class="card-footer " >
            <button  class="btn btn-danger float-right" (click)="revert()" type="reset">  Annuler</button>
             <button type="submit" class="btn btn-primary float-right" style="margin-right: 2px;" type="submit" [disabled]="orgform.invalid">
              <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin" style="position: relative;bottom: 1px;margin-right:5px;"></i> 
              Ajouter</button>
              
          </div>
        </form>

</div>
        
    </div>
    
  </section>

   {{orgform.value|json}}
