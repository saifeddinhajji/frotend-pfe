<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Liste d'organisations</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a  [routerLink]="['/contact/home']" >contact</a></li>
            <li class="breadcrumb-item active">organisations</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <div class="card">
  
    <div class="card-header">
        <h3 class="card-title">organisations</h3>

        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

            <div class="input-group-append">
              <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table *ngIf="!loading" class="table table-bordered">
        <thead>                  
          <tr>
            <th style="width: 10px">#</th>
            <th>name</th>
            <th>type</th>
            <th>telp</th>
            <th>email</th>
            <th>Progress</th>
            <th style="width: 40px"> &nbsp; &nbsp; &nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of all_organisation.docs | paginate: { itemsPerPage: all_organisation.limit, currentPage: all_organisation.page,totalItems:all_organisation.total};index as i; ">
            <td>1.</td>
            <td>{{doc.name}}</td>
            <td>{{doc.email}}</td>
            <td>{{doc.tel1}}</td>
            <td>{{doc.fax}}</td>
            <td>{{doc.type}}</td>

            <td>
                <div style="display: inline-flex; font-size: large; padding: 5px 5px;"> 
                    <i class="fas fa-edit" style="color: blue;"></i>  &nbsp;
                  <a [routerLink]="['/contact/sendmailer']">  <i class="fas fa-envelope" ></i> </a>&nbsp;
                    <i class="fas fa-trash-alt" style="color: red;"></i>
                    &nbsp;
                    <a [routerLink]="['/contact/organisation/detaill']"><i class="fab fa-accusoft" style="color:seagreen;"></i></a>
                </div>

                
            </td>
          </tr>
   
          
        </tbody>
        
      </table>
    </div>
   <div class="row">
    <pagination-controls (pageChange)="pageChange($event)" ></pagination-controls>
   </div>
    <!-- /.card-body -->
    <div class="card-footer clearfix">
      
        <div class="btn-group btn-group-sm">
          <a href="#" class="btn btn-info"><i class="fas fa-eye"></i></a>
          <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>
        </div>
      
    </div>
  </div>
