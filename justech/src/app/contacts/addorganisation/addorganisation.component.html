<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Ajouter un organisation</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a  [routerLink]="['/contact/home']" >contact</a></li>
            <li class="breadcrumb-item active">ajouter organisation</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
<div class="card" style="padding: 30px;">
        <form [formGroup]="orgform" (ngSubmit)="onSubmit()">

          <div class="row">

            <div class="col-md-6">

              <div class="form-group">
                <label for="inputDescription">Nom organisation :</label>
                <input id="inputDescription" class="form-control" >
              </div>
              
              <div class="form-group">
                <label for="inputDescription">Description :</label>
                <textarea id="inputDescription" formControlName="description"  class="form-control" rows="1"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email :</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                <span *ngIf="email.invalid && email.errors.required  && (email.dirty || email.touched)" class="error">
                  Ce champ est obligatoire.
                </span>
              </div>

              <div class="form-group">
                <label for="domaine">domaine de service :</label>
                <input type="text" class="form-control" id="domaine" >
              </div>
              <hr>

              <div class="form-group">
                <label for="inputStatus">type</label>
                      <select  formControlName="typeName" (change)="changetype($event)"  class=" custom-select" >
                      <option selected disabled>selectioner un type d'organisation</option>
                      <option *ngFor="let type of Type" [ngValue]="type">{{type}}</option>     
                </select>
                
               </div>
               
               <div class="form-group">
                <label for="inputStatus">type</label>
                      <select class="form-control custom-select">
                      <option selected="" disabled="">selectioner un type d'organisation</option>
                      <option>Les établissements universitaires publics, privé</option>
                      <option>Les écoles primaires et secondaires</option>
                      <option> Les centres</option>
                      <option >Les labos de recherche</option>
                      <option > Les hôpitaux</option>
                      <option > Les hôtels</option>
                      <option >Les maisons d’édition</option>
                      <option >Les agrégateurs</option>
                </select>
  
               </div>

            </div>

            <div class="col-md-6">

              <div class="form-group">
                <label for="exampleInputFile">logo</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="exampleInputFile">
                    <label class="custom-file-label form-control-file" for="exampleInputFile">choisir un logo</label>
                  </div>
                  
                </div>
              </div>
          
              
            
              <div class="form-group">
                <label for="domaine">Tel :</label>
                <input type="text" formControlName="tel" class="form-control" id="domaine" >
                <span *ngIf="tel.invalid && tel.errors.required  && (tel.dirty || tel.touched)" class="error">
                  Ce champ est obligatoire
              </span>
              <span *ngIf="tel.invalid && tel.errors.invalidNumber && (tel.dirty || tel.touched)">
                Ce champ est obligatoirer.
              </span>
              </div>

              <div class="form-group">
                <label for="domaine">Tel :</label>
                <input type="text" class="form-control" id="domaine" >
              </div>

              <div class="form-group">
                <label for="domaine">Fax :</label>
                <input type="text" class="form-control" id="domaine" >
              </div>

              <hr>
              <div class="form-group">
                <label for="domaine">pays :</label>
                <input type="text" class="form-control" id="domaine" >
              </div>
             
              <div class="form-group">
                <label for="domaine">ville :</label>
                <input type="text" class="form-control" id="domaine" >
              </div>
            </div>

          </div>
          <div class="card-footer " >
            <button type="submit" class="btn btn-primary float-right" type="submit" [disabled]="orgform.invalid">
              <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin" style="position: relative;bottom: 1px;margin-right:5px;"></i> 
              Ajouter</button>
          </div>
        </form>

</div>
        <p>Form value: {{ orgform.value | json }}</p>
        <p>Form status: {{ orgform.status | json }}</p>
    </div>
  </section>
